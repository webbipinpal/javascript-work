<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Uniteller Mobile App</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet" type="text/css">
<link href="css/color.css" rel="stylesheet">
<link href="css/media.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="landing" class="bg_tile_img">
  <div class="wrapper">
    <header class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h1>Home</h1>
        </div>
      </div>
    </header>
	
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:30%"></div>
	</div>
	
    <div class="container-fluid">
      <section class="exchange_rate row">
        <div class="col-xs-12 today_limit">Available Sending Limit Today</div>
        <div class="col-xs-12 today_rate"><span class="col-xs-6">US $1000</span> <span class="col-xs-6">(XRT)</span></div>
      </section>
      <section>
      <nav class="landing_contenter_icon row">
        <ul class="col-xs-12">
          <li><a href="#"><img class="img-responsive" src="images/send_money.png" alt="uniteller_send_money_icon"><span>Send Money</span></a></li>
          <li><a href="#"><img class="img-responsive" src="images/transaction_history.png" alt="uniteller_transaction_history_icon"><span>Transaction History</span></a></li>
          <li><a href="#"><img class="img-responsive" src="images/beneficiaries.png" alt="uniteller_beneficiaries_icon"><span>Beneficiaries</span></a></li>
          <li><a href="#"><img class="img-responsive" src="images/sending_method.png" alt="uniteller_sending_method_icon"><span>Sending Methods</span></a></li>
          <li><a href="#"><img class="img-responsive" src="images/quick_send.png" alt="uniteller_quick_send_icon"><span>Quick Send</span></a></li>
          <li><a href="#"><img class="img-responsive" src="images/quick_quote.png" alt="uniteller_quick_quote_icon"><span>Quick Quote</span></a></li>
          <li><a href="#"><img class="img-responsive" src="images/my_profile.png" alt="uniteller_my_profile_icon"><span>My Profile</span></a></li>
          <li><a href="#"><img class="img-responsive" src="images/about.png" alt="uniteller_about_icon"><span>About</span></a></li>
        </ul>
      </nav>
      </section>
      <footer> &nbsp;</footer>
    </div>
    
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
