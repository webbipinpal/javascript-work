<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Progress Bar</h2>
	<div class="progress">
		<div class="progress-bar" aria-progress="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:70%;">
		<span class="sr-only">This form is completed 70%</span>
		</div>
	</div>
	<br />
	<div class="progress">
		<div class="progress-bar progress-bar-success" aria-progress="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:70%;">
		<span class="sr-only">This form is completed 70%</span>
		</div>
	</div>
	<br />
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped active" aria-progress="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:70%;">
		<span class="sr-only">This form is completed 70%</span>
		</div>
	</div>
  
  
</div>

</body>
</html>
