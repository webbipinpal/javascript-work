<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding-top:90px;">

<div class="container">
<h2>Tool Tip</h2>
	<a href="#" data-toggle="tooltip" data-placement="top" title="Bipin">Hover Tool Tip</a> <br />
	<a href="#" data-toggle="tooltip" data-placement="bottom" title="Bipin">Hover Tool Tip</a> <br />
	<a href="#" data-toggle="tooltip" data-placement="left" title="Bipin">Hover Tool Tip</a> <br />
	<a href="#" data-toggle="tooltip" data-placement="right" title="Bipin">Hover Tool Tip</a> <br />
</div>
<br />
<br />

<div class="container">
<h2>Popover</h2>
	<a href="#" data-toggle="popover" data-placement="top" title="Bipin" data-content="Kumar Pal">Hover Popover</a> <br />
	<a href="#" data-toggle="popover" data-placement="bottom" title="Bipin" data-content="Kumar Pal">Hover Popover</a> <br />
	<a href="#" data-toggle="popover" data-placement="left" title="Bipin" data-content="Kumar Pal">Hover Popover</a> <br />
	<a href="#" data-toggle="popover" data-placement="right" title="Bipin" data-content="Kumar Pal">Hover Popover</a> <br />
	
	<h2>Popover Hover</h2>
	<a href="#" data-toggle="popover" data-trigger="hover" data-placement="top" title="Bipin" data-content="Kumar Pal">Hover Popover</a> <br />
	
	<h2>Popover Click any where hide</h2>
	<a href="#" data-toggle="popover" data-trigger="focus" data-placement="top" title="Bipin" data-content="Kumar Pal">Hover Popover</a> <br />
	
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('[data-toggle="tooltip"]').tooltip();
	
	});
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$('[data-toggle="popover"]').popover();
	
	});
</script>
</body>
</html>
