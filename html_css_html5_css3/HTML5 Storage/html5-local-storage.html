<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HTML5 Storage </title>
</head>
<body>
<div id="result"></div>

<script>

if(typeof(Storage) !== 'undefined'){
	localStorage.setItem('Fname', 'Bipin');
	document.getElementById('result').innerHTML= localStorage.getItem('Fname');
}else{
	document.getElementById('result').innerHTML= 'Your Browser is not supported html5';
}


</script>
</body>
</html>
