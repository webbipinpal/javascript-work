<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HTML5 Storage </title>
</head>
<body>

<button onclick="clickCounter()">Click Me</button>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter will continue to count (is not reset).</p>
<script>
function clickCounter(){
	if(typeof(Storage) !== 'undefined'){
		if(localStorage.clickcount){
			localStorage.clickcount = Number(localStorage.clickcount)+1;
		}else{
			localStorage.clickcount = 1;
		}
		document.getElementById('result').innerHTML	= 'You have click the button'+ ' ' + localStorage.clickcount+ ' '+ 'times.';
	}else{
		document.getElementById('result').innerHTML = 'your browser dose not support web storage...';
	}
}


</script>
</body>
</html>
