<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Switch On Off Button</title>
<style>
    .switch{ display:inline-block; background-color:#ccc; width: 80px; height:30px; position: relative; cursor:pointer;}
    .switch:after{ content: 'Off'; top:5px; right: 5px; font-size: 16px; line-height:1.5; color: #fff; position: absolute; }
    .switch:before{ content: 'On'; top:5px; left: 5px; font-size: 16px; line-height:1.5; color: #fff; position: absolute; }
    .switch_btn{ width:80px; height: 30px; visibility: hidden;}
    .switch_btn:checked + .switch_slide{ left:47px;}
    .switch_slide{ width:30px;  height: 20px; background-color: #fff; position: absolute; top: 5px; left: 5px;}
    
    .switch_slide, .switch_btn:checked + .switch_slide{
        -webkit-transition:all 0.2s linear;
        -moz-transition:all 0.2s linear;
        -o-transition:all 0.2s linear;
        -ms-transition:all 0.2s linear;
        transition:all 0.2s linear;
        
    }
    
</style>

</head>

<body>

<label class="switch">
    <input class="switch_btn" type="checkbox" />
    <div class="switch_slide"></div>
</label>
</body>
</html>
