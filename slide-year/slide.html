<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	
	
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
	<style>
	#slider {
	  width: 250px;
	  margin: 50px 40px;
	}
	.date {
	  display: none;
	}
	.ui-slider-handle:after {
	    display: block;
		position: absolute;
		left: 0;
		margin-left: -10px;
		content: attr(data-content);
		top: -26px;
	}
	</style>
	
	
</head>
<body>
	
	<div id="slider" name="slider"></div>
	<label for="slider">
	  Between <span id="min" class="min"></span> and <span id="max" class="max"></span></lable>
	<input type="text" class="min date" id="min" value="2014" readonly> 
	<input type="text" class="max date" id="max" value="2019" readonly>
	
	<button id="filter">Filter</button>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"> </script>
	
	<script>
		var $amount = $('#amount'),
			$min = $('.min'),
			$max = $('.max'),
			$min_input = $('#min'),
			$max_input = $('#max'),
			$slider = $('#slider').slider({
		  orientation: 'horizontal',
		  animate: "fast",
		  range: true,
		  min: 2014,
		  max: 2019,
		  values: [ 2014, 2019 ],
		  slide: function(event, ui) {
			adjust(ui.values[0], ui.values[1]);
		  }
		});
		function adjust(min, max) {
		  $min.html(min);
		  $max.html(max);
		  $min_input.val(min);
		  $max_input.val(max);
		  $slider.find('.ui-slider-handle:first-of-type').attr('data-content',min);
		  $slider.find('.ui-slider-handle:last-of-type').attr('data-content',max);
		}
		var min = $slider.slider('values', 0);
		var max = $slider.slider('values', 1);
		adjust(min, max);
		

	</script>
	
	<script>
  $(document).ready(function(){
    $('#filter').click(function(){
      
	   var a = $('#min').val();
		if(a === '2019'){
			console.log('popup 2019');
		}else if(a === '2018'){
		   console.log('popup 2018');
		}else if(a === '2017'){
		   console.log('popup 2017');
		}else if(a === '2016'){
		   console.log('popup 2016');
		}else if(a === '2015'){
		   console.log('popup 2015');
		}else if(a === '2014'){
		   console.log('popup 2014');
		}
	   
    });
  });
</script>

	
</body>
<html>
