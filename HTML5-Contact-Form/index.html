<!DOCTYPE html>
<html lang="en" class="demo-1 no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>HTML5 Contact Form</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />		
		<script type="text/javascript" src="js/custom.js"></script>		
	</head>
	<body>
		<div class="container">
			<header class="ccheader">
				<h1>HTML5 Contact Form</h1>	
			</header>
			<div class="wrapper">
				<form id="login_form" name="myForm" method="post" action="" class="ccform">
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-user fa-2x fa-spin"></i></span>
                    <input id="full-name" class="ccformfield" type="text" placeholder="Full Name">
                </div>
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
                    <input id="email" name="emailAddr" class="ccformfield" type="text" placeholder="Email">
                </div>
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
                    <input id="phone" class="ccformfield" type="text" placeholder="Phone">
                </div>
                 <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-info fa-2x"></i></span>
                    <input id="subject" class="ccformfield" type="text" placeholder="Subject">
                </div>
                <div class="ccfield-prepend">
                    <span class="ccform-addon"><i class="fa fa-comment fa-2x"></i></span>
                    <textarea id="comment" class="ccformfield" name="comments" rows="8" placeholder="Message" ></textarea>
                </div>
                <div class="ccfield-prepend">
                    <input class="ccbtn" type="submit" value="Submit" class="submit">
                </div>
                </form>
			</div>
			
		</div><!-- /container -->
		
	</body>
</html>
