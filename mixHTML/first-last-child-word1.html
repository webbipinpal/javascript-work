<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
<style>
.secondWord{
    color:red;
	    font-style: italic;
}
</style>
</head>
<body>
<div id="content">
<h4 class="widgettitle">Recent Work</h4>
<h4 class="widgettitle">Recent Press</h4>
</div>
<script>
$(function(){

    $('h4.widgettitle').each(function(){
        var text = $(this).text().split(' ');
        if(text.length < 2)
            return;
        text[1] = '<span class="secondWord">'+text[1]+'</span>';
        $(this).html(
            text.join(' ')
        );
        
    });

});
</script>
</body>
</html>
