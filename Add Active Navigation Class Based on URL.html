<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function () {

        $(function () {
            $('li a').click(function () {
                $('a').removeClass('active');
                $(this).addClass('active');
            });
        });
    });
</script>
</head>

</ul>

</body>
</html>
