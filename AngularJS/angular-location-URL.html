<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
<style type="text/css">
.wrapper{ width:960px; margin:30px auto;}
input{ padding:5px 8px; border:1px solid #ccc;}
</style>
</head>
<body>
<div class="wrapper">	
	<div ng-app="myApp" ng-controller="getURL">
		<p>The url of this page</p>
		<h3>{{myURL}}</h3>
	</div>
	
</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('getURL', function($scope, $location){
		$scope.myURL = $location.absUrl();
	});
</script>
</body>
<html>
