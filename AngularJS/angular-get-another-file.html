<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
<style type="text/css">
.wrapper{ width:960px; margin:30px auto;}
input{ padding:5px 8px; border:1px solid #ccc;}
</style>
</head>
<body>
<div class="wrapper">	
	<div ng-app="myApp" ng-controller="addFile">
		<p>Add test file content</p>
		<h1>{{MyPageText}}</h1>
	</div>
</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('addFile', function($scope, $http){
		$http.get("test.html").then(function(response){
			$scope.MyPageText = response.data;
		});
	
	});

</script>
</body>
<html>
