<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Select Box</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<style type="text/css">
	.wrapper {
		width: 960px;
		margin: 30px auto;
	}
	input {
		padding: 5px 8px;
		border: 1px solid #ccc;
	}
</style>
</head>

<body>

	<div class="wrapper">
		<div ng-app="myApp" ng-controller="myCtrl">
			<select ng-model="selectItem" ng-options="x for (x, y) in cars">
			</select>
			<h1>Selected Item is {{selectItem}}</h1>
		</div>
	</div>
	
	<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope){
			$scope.cars = {
			car01:'Maruti',
			car02:'BMW',
			car03:'Nano'
			};
		});
	</script>
	
</body>
</html>
