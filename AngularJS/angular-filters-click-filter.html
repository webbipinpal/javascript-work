<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
<style type="text/css">
.wrapper{ width:960px; margin:30px auto;}
input{ padding:5px 8px; border:1px solid #ccc;}
</style>
</head>
<body>
<div class="wrapper">	
	<div ng-app="myApp" ng-controller="namesCtrl">
		<table border="1" width="100%">
			<tr>
				<th ng-click="orderByMe('name')">Name</th>
				<th ng-click="orderByMe('country')">Country</th>
			</tr>
			<tr ng-repeat="x in names | orderBy:myOrderBy">
				<td>{{x.name}}</td>
				<td>{{x.country}}</td>
			</tr>
		</table>
	</div>
</div>

<script>
angular.module('myApp', []).controller('namesCtrl', function($scope){
	$scope.names = [
		{name:'Bipin',country:'fsdf'},
		{name:'rtr',country:'Bihfdfdsfar1'},
		{name:'ertjy',country:'fddf'},
		{name:'etrrfd',country:'dfdfd'},
		{name:'rtsdfg',country:'dwer'},
		{name:'trretsdrt',country:'Bisahar5'},
		{name:'zerrg',country:'dd'},
		{name:'fjyrt',country:'da'},
		{name:'rrdf',country:'Sdfdf'},
		{name:'tgfdg',country:'Bihdfberar9'},
		{name:'er',country:'nmnjh'},
		{name:'ere',country:'wqwed'},
		{name:'rer',country:'Bdfdreihar12'}
	];
	 $scope.orderByMe = function(x){
		$scope.myOrderBy = x;
	 }
});

</script>
</body>
<html>
