<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<head>
<style type="text/css">
.wrapper{ width:960px; margin:30px auto;}
input{ padding:5px 8px; border:1px solid #ccc;}
</style>
</head>
<body>
<div class="wrapper">	
	<div ng-app="myApp" ng-controller="ourTimeout">
		<p>Change Text after some time.</p>
		<h3>{{changeText}}</h3>
	</div>
</div>
<script>
	var app = angular.module('myApp', []);
	app.controller('ourTimeout', function($scope, $timeout){
		$scope.changeText = "Shot Name : Bipin (After some time show full name)";
		$timeout(function(){
		$scope.changeText = "Full Name : Bipin Kumar Pal";
		}, 2000);
	});
</script>
</body>
<html>
