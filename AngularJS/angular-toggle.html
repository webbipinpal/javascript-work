<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Select Box</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<style type="text/css">
	.wrapper {
		width: 960px;
		margin: 30px auto;
	}
	input {
		padding: 5px 8px;
		border: 1px solid #ccc;
	}
</style>
</head>

<body>

<div class="wrapper">
	<h1>Toggle True/False</h1>

	<div ng-app="myApp" ng-controller="myCtrl">
	<button ng-click="myFun()">Click</button>
		<ul ng-show="showMe">
			<li>Menu 1</li>
			<li>Menu 2</li>
			<li>Menu 3</li>
			<li>Menu 4</li>
			<li>Menu 5</li>
		</ul>
	</div>

</div>

<script>
	var app = angular.module('myApp', []);
	app.controller('myCtrl', function($scope){
		$scope.showMe = false;
		$scope.myFun= function(){
			$scope.showMe = !$scope.showMe;
		}
	});
	
</script>
	
</body>
</html>
