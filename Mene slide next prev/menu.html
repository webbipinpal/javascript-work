<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="bootstrap.min.js"> </script>

    <style>
        .menu-tab .nav-tabs {
            border-bottom: none;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            margin: 0 50px;
            padding-bottom: 20px;
        }

        .menu-tab .nav-tabs .nav-item {
            white-space: normal;
            display: inline-grid;
            float: none;
        }

        .menu-tab .nav-tabs .nav-link {
            border-radius: 0;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border: none;
            background: transparent;
            color: #000;
            padding: 15px 35px;
            position: relative;
            border: none;
            font-size: 18px;
            opacity: 0.7;
            display: inline-block;
        }

        .menu-tab .nav-tabs .nav-link:before {
            content: "";
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #1e1656;
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            margin: 0 auto;
            z-index: 2;
            opacity: 0;
            transition: all 1s;
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -o-transition: all 1s;
            -ms-transition: all 1s;
        }

        .menu-tab .nav-tabs .nav-link.active:before,
        .menu-tab .nav-tabs .nav-link:hover:before {
            opacity: 1;
            transition: all 1s;
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -o-transition: all 1s;
            -ms-transition: all 1s;
        }

        .menu-tab .nav-tabs .nav-link:hover,
        .menu-tab .nav-tabs .nav-link.active:hover,
        .menu-tab .nav-tabs .nav-link.active,
        .menu-tab .nav-tabs .nav-link.active:focus {
            background-color: transparent;
            color: #333;
            opacity: 1;
        }

        .menu-tab .tab-content {
            padding: 0;
        }

        .menu-tab .tab-content .inner {
            padding: 40px 35px;
        }

        .menuTab-container #btn-nav-previous,
        .menuTab-container #btn-nav-next {
            text-align: center;
            color: #333;
            cursor: pointer;
            font-size: 32px;
            padding: 12px 8px;
            line-height: 0;
        }

        #btn-nav-previous {
            position: absolute;
            left: 0px;
        }

        #btn-nav-next {
            text-align: center;
            color: #333;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            right: 0px;

        }

        @media (max-width: 992px) {
            .menu-tab .nav-tabs .nav-link {
                padding-left: 20px;
                padding-right: 20px;
            }
        }

        @media (min-width: 992px) {
            .menu-tab .nav-tabs {
                margin: 0 80px;
            }
        }
    </style>
</head>

<body>

                                </div>
                                <ul class="nav nav-tabs" id="menuTab" role="tablist">

                                        <!-- ask me about this tab data or id or aria because all are depend on each other -->

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="menu2" data-toggle="tab" href="#menu-2" role="tab"
                                            aria-controls="menu-2" aria-selected="false">Research Areas </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="menu3" data-toggle="tab" href="#menu-3" role="tab"
                                            aria-controls="menu-3" aria-selected="false">Research Team</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="menu4" data-toggle="tab" href="#menu-4" role="tab"
                                            aria-controls="menu-4" aria-selected="false">Publications</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="menu5" data-toggle="tab" href="#menu-5" role="tab"
                                            aria-controls="menu-5" aria-selected="false">Core Labs</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="menu6" data-toggle="tab" href="#menu-6" role="tab"
                                            aria-controls="menu-6" aria-selected="false">Contact</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="menu7" data-toggle="tab" href="#menu-7" role="tab"
                                            aria-controls="menu-7" aria-selected="false">Day7</a>
                                    </li>


                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="menuTabContent">
                <div class="tab-pane active " id="menu-1" role="tabpanel" aria-labelledby="menu1">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-48">

                                </div>

                    </div>
                </div>
                <div class="tab-pane " id="menu-2" role="tabpanel" aria-labelledby="menu2">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-48">

                                </div>
                            </div>

                    </div>
                </div>
                <div class="tab-pane " id="menu-3" role="tabpanel" aria-labelledby="day3">

            </div>
        </div>

    </section>
    <script>
        $('#btn-nav-previous').click(function () {
            $(".menu-tab .nav-tabs").animate({ scrollLeft: "-=100px" });
        });
        $('#btn-nav-next').click(function () {
            $(".menu-tab .nav-tabs").animate({ scrollLeft: "+=100px" });
        });

        $(window).on('resize', function () {
            var menuTabWidth = $('.menuTab-container').width();
            var menuTabWidthTotal = menuTabWidth - '36';
            var menuTabItem = $.map($('#menuTab li'), function (e) {
                return $(e).outerWidth();
            });

            menuTabItem = menuTabItem.map(Number);
            var menuTabItemTotal = menuTabItem.reduce(function (a, b) { return a + b }, 0);

            if (menuTabWidthTotal <= menuTabItemTotal) {
                $('#btn-nav-previous, #btn-nav-next').show();
            }
            // else {
            //    $('#btn-nav-previous, #btn-nav-next').hide();
            //  }

        }).trigger('resize');
    </script>

</body>

</html>
