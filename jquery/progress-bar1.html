<style type="text/css">
	#progress{ background-color:#ccc; position:relative; width:960px;}
	#mybar{ background-color:green; color:#fff; line-height:2; width:10%; text-align:center;}

</style>
</head>

<body>
<div id="progress">
	<div id="mybar"> 10%</div>
</div>
<br />
<button id="bar-btn" onclick="myprogress()"> click button</button>

<script>
	/*
	$(document).ready(function(){

	function myprogress(){
		
		var mybar = document.getElementById('mybar');
		var width = 10;
		var id = setInterval(frame, 15);
		function frame(){
			if( width >= 100){
				clearInterval(id);
			}else{
				width++;
				mybar.style.width = width + '%';
				document.getElementById('mybar').innerHTML = width * 1 + '%';
			}
		}
		
		
	};
	
	
</script>


</body>
