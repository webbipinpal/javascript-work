<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>test</title> 
<style type="text/css">
body{
	font-family:Arial, Helvetica, sans-serif;
	background-color:#CCC;
	font-size:100%;
	padding:0px;
	margin:0px;
	color:#333;
	font-size:12px;
	}
/*reset css start here*/

h1, h2 h3, h4, h5, h6, p, ul, li, a, input, label, table, td, tr, tbody, thead, tfoot,
hgurop, figer, figcaption, footer, nav, menu, summary, article, section, aside, form, dt, dd, dl{
	padding:0px;
	margin:0px;
	outline:0;
	vertical-align:baseline;
	background:transparant;
	}
	
h1{ font-size:30px;}
h2{ font-size:26px;}
h3{ font-size:22px;}
h4{ font-size:18px;}
h5{ font-size:16px;}
h6{ font-size:14px;}

header, nav, section, article, aside, summary, footer, hgurop, figer{
	display:block;
	}
ul, li, ol{
	list-style:none;
	background-image:none;
	}
input, textarea{
	vertical-align:middle;
	}
input, textarea, input:focus, textarea:focus{
	outline:0;
	}
a, a:link{
	text-decoration:none;
	}
a:active,
a:hover {
  outline: 0;
}
hr{
	padding:0px;
	margin:0.5em 0;
	border:0px;
	border-top:1px solid #999;
	display:block;
	}
table{
	border:none;
	border-collapse:collapse;
	border-spacing:0;
	}
b, strong{ font-weight:bold;}
.clearfix{
	clear:both;
	padding:0px;
	margin:0px;
	}
/*reset css close here*/




</style>

</head>
<body>
<header></header>
<nav></nav>
<seaction></seaction>
<article><article>
<aside></aside>
<details></details>
<summary></summary>
<big></big>
<small></small>
<footer></footer>
<address></address>
<cite></cite>
<mark></mark>
<hgurop></hgurop>
<figcaption></figcaption>
<figer></figer>
<meter></meter>
<progress></progress>
<i></i>

</body>
</html>
