<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="js/jquery-1.9.1.min.js"> </script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<style type="text/css">
body{ padding:0; margin:0;}
.slideshow-container{
  width:100%;
  position: relative;
  margin: auto;
}
.mySlides{ position:relative; margin:0; padding:0; line-height:0;}
.mySlides .text{ position:absolute; bottom:50px; left:0; right:0;}
.text{ font-size:36px; line-height:1.2; color:#fff;}
.mySlides img{ width:100%; }

/*.mySlides.active{display:block;}*/

</style>
</head>
<body>
	<div class="slideshow-container">
	
	  <div class="mySlides">
		<img src="images/img_fjords_wide.jpg">
		<div class="text">Caption Text</div>
	  </div>

	  <div class="mySlides">
		<img src="images/img_lights_wide.jpg">
		<div class="text">Caption Two</div>
	  </div>

	  <div class="mySlides">
		<img src="images/img_mountains_wide.jpg">
		<div class="text">Caption Three</div>
	  </div>
	  
	  <div class="mySlides">
		<img src="images/img_nature_wide.jpg">
		<div class="text">Caption Four</div>
	  </div>
	  
	</div>
	
<script type="text/javascript">
$('document').ready(function(){
	
	$('.slideshow-container > div:gt(0)').hide()
	setInterval(function(){
	$('.slideshow-container > div:first').fadeOut(1000).next().fadeIn(1000).end().appendTo('.slideshow-container');
	}, 2000);
	
	
});

</script>
	
</body>
</html>
