<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Match Game</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
body{ padding:0; margin:0; background-color:f0f0f0;}
.boxs-section{ width:450px; margin:20px auto;}
.boxs-section ul, .boxs-section ul li{ padding:0; margin:0; list-style:none; }
.boxs-section ul li{ float:left; width:100px; height:100px;  border:1px solid #ccc; color:#fff; text-align: center;}
.boxs-section ul li.active{ background-color:#204056; color:#fff;}
.boxs-section ul li.checked{ background-color:#ccc; color:#000;}
</style>
</head>
<body>
<div class="boxs-section">
  <ul>
    <li id="07" class="box">07</li>
    <li id="13" class="box ">05</li>
    <li id="01" class="box ">01</li>
    <li id="02" class="box ">02</li>
    <li id="06" class="box ">06</li>
    <li id="09" class="box ">01</li>
    <li id="04" class="box ">04</li>
    <li id="08" class="box ">08</li>
    <li id="05" class="box ">05</li>
    <li id="15" class="box ">07</li>    
    <li id="11" class="box ">03</li>    
    <li id="14" class="box ">06</li>
    <li id="10" class="box ">02</li>
    <li id="12" class="box ">04</li>
    <li id="16" class="box ">08</li>
    <li id="03" class="box ">03</li>
  </ul>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        var first = null;
        var second = null;
        var boxfirst = null;
        var boxsecond = null;
        
        $('.box').on('click', function(){
            if(first == null && second == null){
                var a = $(this).html();
                var ID = $(this).attr("id");
                boxfirst = ID;
                $(this).addClass('active');
                first = a;
            }else{
                if(first !== null && second == null){
                    var b = $(this).html();
                    var bID = $(this).attr("id");
                    boxsecond = bID;
                    $(this).addClass('active');
                    second = b;
 
                }
            }
            
           if(first != null && second != null){
                if(first == second){
                  setTimeout(function(){
                      $('#' + boxfirst).removeClass('active').addClass('checked');
                      $('#' + boxsecond).removeClass('active').addClass('checked');
                      first = null;
                      second = null;
                      
                  }, 1000);
                    
                var cong = $('li').attr('class');
                if(cong == 'box checked'){
                    setTimeout(function(){
                        alert('congratulation');
                    }, 1100)
                }
                }else{
                    setTimeout(function(){
                      $('#' + boxfirst).removeClass('active');
                      $('#' + boxsecond).removeClass('active');
                        first = null;
                        second = null;
                  }, 1000);
                }          
            }

        });
        
        
    });
    
</script>

</body>
</html>
