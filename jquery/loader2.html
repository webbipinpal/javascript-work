<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="js/jquery-1.9.1.min.js"> </script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<style type="text/css">
body{ padding:0; margin:0;}
.wrapper{ margin:50px auto; width:960px;}
#loader{ width:100px; height:100px; border:16px solid #ccc; border-top:16px solid blue; border-radius:50%; -webkit-animation: loader 2s linear infinite; animation: loader 2s linear infinite;}

@-webkit-keyframes loader{
	0%{ transform: rotate(0deg);}
	100%{transform: rotate(360deg);}
}

@keyframes loader{
	0%{ transform: rotate(0deg);}
	100%{transform: rotate(360deg);}
}
#content{ display:none;}

</style>
</head>
<body onload="myFunction()">
	<div class="wrapper">
		<div id="loader"></div>
		
		<div id="content"> <h1>Hi Bipin,</h1>
			<p>My name is bipin.</p>
		</div>
	
	</div>
	
<script type="text/javascript">

var myname;

function myFunction(){
	myname = setTimeout(showPage, 3000);
}

function showPage(){
document.getElementById('loader').style.display= "none";
document.getElementById('content').style.display= "block";

}


</script>
	
</body>
</html>
