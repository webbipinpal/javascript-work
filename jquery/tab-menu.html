<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Test javascript</title>
<script src="js/jquery-1.9.1.min.js"> </script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<style type="text/css">
body {
	background-color: #fff;
	color: #fff;
	padding: 0px;
	margin: 0px;
}
.container {
	width: 960px;
	margin: 30px auto;
	background-color: #fff;
	color: #333;
}
ul.tabs {
	width: 100%;
}
ul.tabs, ul.tabs li {
	padding: 0;
	margin: 0;
	display: inline-block;
	list-style: none;
}
ul.tabs li {
	color: #333;
	padding: 0;
	font-size: 16px;
	background-color: #eee;
	cursor: pointer;
	border-radius: 5px 5px 0 0;
	width: 20%;
}
ul.tabs li a {
	margin: 0;
	padding: 15px;
	display: block;
	text-align: left;
	color: #333;
	text-decoration: none;
	font-size: 18px;
	line-height: 1.2;
	font-weight: bold;
}
ul.tabs li.current {
	background-color: #2184be;
}
ul.tabs li.current a {
	color: #fff;
}
.tab-content {
	font-size: 16px;
	background-color: #eee;
	padding: 20px;
	display: none;
	min-height: 300px;
	border-radius: 0 5px 5px 5px;
}
.tab-content.current {
	display: inherit;
	background-color: #2184be;
	color: #fff;
}
.actions{ margin-top:20px;}
ul.Pagination{ float:right;}
ul.Pagination, ul.Pagination li{ padding:0; margin:0; list-style:none; }
ul.Pagination li{ margin-right:10px; display:inline-block; }
ul.Pagination li:last-child{ margin-right:0;}
ul.Pagination li a{font-size:16px; display:inline-block; font-weight:bold; border-radius:5px; color:#fff;background-color:#2184be; text-decoration:none; padding:8px 15px; text-align:center;}
ul.Pagination li.disabled a{ background-color:#eee; color:#aaa; border:1px solid #ddd; cursor:default;}
</style>
</head>

<body>
<div class="container">
  <div class="staps">
    <ul class="tabs">
      <li class="tab_list current" data-tab="tab-1"><a href="#">1. Account</a></li>
      <li class="tab_list" data-tab="tab-2"><a href="#">2. Profile</a></li>
      <li class="tab_list" data-tab="tab-3"><a href="#">3. Hints</a></li>
      <li class="tab_list" data-tab="tab-4"><a href="#">4. Finish</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="tab-content current" id="tab-1"> Bipin </div>
    <div class="tab-content" id="tab-2"> kumar </div>
    <div class="tab-content" id="tab-3"> Pal </div>
    <div class="tab-content" id="tab-4"> Bipin kumar Pal </div>
  </div>

</div>

<!-- container --> 

<script type="text/javascript">
$(document).ready(function() {
	
	$('ul.tabs li').on('click', function(){
		//tab code
		var tab_id = $(this).attr('data-tab');
		 localStorage.setItem('tab', tab_id);
		$('ul.tabs li').removeClass('current');
		$('.tab-content').removeClass('current');
		
		$(this).addClass('current');
		$('#'+tab_id).addClass('current');		
		
	});


});



</script>
</body>
</html>
