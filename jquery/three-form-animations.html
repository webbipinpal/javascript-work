<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Three form animations</title>
<script src="js/jquery-1.9.1.min.js"> </script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
html {
	height: 100%;
	font-size: 62.5%
}
body {
	height: 100%;
	background-color: #FFFFFF;
	font: 1.2em Verdana, Arial, Helvetica, sans-serif;
}
/* ==================== Form style sheet ==================== */
.wrapper{ width:500px; height:300px; overflow:hidden; margin:0 auto;}
form {
	margin: 25px 0 0 29px;
	width: 450px;
	padding-bottom: 30px;
}
fieldset {
	margin: 0 0 80px 0;
	border: 1px solid #095D92;
	padding: 12px 17px;
	background-color: #DFF3FF;
	min-height:200px;
}
legend {
	font-size: 1.1em;
	background-color: #095D92;
	color: #FFFFFF;
	font-weight: bold;
	padding: 4px 8px;
}
label.float {
	float: left;
	display: block;
	width: 100px;
	margin: 4px 0 0 0;
	clear: left;
}
label {
	display: block;
	width: auto;
	margin: 0 0 10px 0;
}
label.spam-protection {
	display: inline;
	width: auto;
	margin: 0;
}
input.inp-text, textarea, input.choose, input.answer {
	border: 1px solid #909090;
	padding: 3px;
}
input.inp-text {
	width: 300px;
	margin: 0 0 8px 0;
}
textarea {
	width: 400px;
	height: 150px;
	margin: 0 0 12px 0;
	display: block;
}
input.choose {
	margin: 0 2px 0 0;
}
input.answer {
	width: 40px;
	margin: 0 0 0 10px;
}
input.submit-button {
	font: 1.4em Georgia, "Times New Roman", Times, serif;
	letter-spacing: 1px;
	display: block;
	margin: 23px 0 0 0;
}
form br {
	display: none;
}
button{ background-color:#095D92;  border:none; padding:5px 15px; font-size:16px; color:#fff; line-height:1.2; cursor:pointer; }

/* ==================== Form style sheet END ==================== */
</style>

</head>

<body>
<div class="wrapper">
<form class="form_id" id="form_id">
  <!-- ============================== Fieldset 1 ============================== -->
  <fieldset>
    <legend>First Step:</legend>
    <label for="input-one" class="float"><strong>Input One:</strong></label>
    <br />
    <input class="inp-text" name="input-one-name" id="input-one" type="text" size="30" />
    <br />
    <label for="input-two" class="float"><strong>Input Two:</strong></label>
    <br />
    <input class="inp-text" name="input-two-name"  id="input-two" type="text" size="30" />
    <br /><button class="next">Next</button>
  </fieldset>
  <!-- ============================== Fieldset 1 end ============================== --> 
  
  
  <!-- ============================== Fieldset 2 ============================== -->
  <fieldset>
    <legend>Secontd Step:</legend>
    <label for="option1">
      <input class="choose" name="option[]" id="option1" type="checkbox" value="1" />
      &nbsp; Pellentesque fermentum tellus</label>
    <br />
    <label for="option2">
      <input class="choose" name="option[]" id="option2" type="checkbox" value="2" />
      &nbsp; Maecenas at tellus</label>
    <br />
    <label for="option3">
      <input class="choose" name="option[]" id="option3" type="checkbox" value="3" />
      &nbsp; Curabitur tincidunt nisl eget</label>
    <br />
    <label for="option4">
      <input class="choose" name="option[]" id="option4" type="checkbox" value="4" />
      &nbsp; Curabitur quis orci vitae velit facilisis</label>
    <br />
    <label for="option5">
      <input class="choose" name="option[]" id="option5" type="checkbox" value="5" />
      &nbsp; Class aptent taciti sociosqu ad litora</label>
      <br /><button class="back">Back</button> <button class="next">Next</button>
  </fieldset>
  <!-- ============================== Fieldset 2 end ============================== --> 
  
  <!-- ============================== Fieldset 3 ============================== -->
  <fieldset>
    <legend>Third Step:</legend>
    <textarea name="textarea-name" id="message" cols="30" rows="5" title="Note or message"></textarea>
    <br />
    <label class="spam-protection" for="protection">Spam protection: <strong>6&nbsp;+&nbsp;5&nbsp;=</strong></label>
    <br />
    <input class="answer" type="text" name="antispam" id="protection" size="5" />
    <span style="display:block; width:100%;"></span>
    <button class="back">Back</button> <button id="submit">Submit</button>
  </fieldset>
  <!-- ============================== Fieldset 3 end ============================== -->
  
  </form>
  </div>
  
<script type="text/javascript">

$(document).ready( function(){
	var i =0;
	$('.next').click( function(){
		i++;
		$('#form_id').animate({
			marginTop:-(i*290)
		
		}, 500);
		return false;
	
	});
	$('.back').click( function(){
		i--;
		$('#form_id').animate({
			marginTop:-(i*290)
		
		}, 500);
		return false;
	
	});
	
	
});



</script>

</body>
</html>
