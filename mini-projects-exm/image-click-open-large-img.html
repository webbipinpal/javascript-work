<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>pop image</title>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<style type="text/css">
.container,body{background-color:#fff}
body{color:#fff;padding:0;margin:0}
.container{width:960px;margin:30px auto;color:#333}
#myImg{border-radius:5px;cursor:pointer;transition:.3s}
#myImg:hover{opacity:.7}
.modal{position:fixed;z-index:1;padding-top:100px;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:#000;background-color:rgba(0,0,0,.9); display:none;}
#caption,.modal-content{margin:auto;display:block;width:80%;max-width:700px}
#caption{text-align:center;color:#ccc;padding:10px 0;height:150px}

.modal-content, #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.6s;
    animation-name: zoom;
    animation-duration: 0.6s;
}



/* The Close Button */
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}

</style>
</head>

<body>
<div class="container">

 <!-- Trigger the Modal -->
<img id="myImg" src="images/img_fjords_wide.jpg" alt="Trolltunga, Norway" width="300" height="200">
<img id="myImg" src="images/img_lights_wide.jpg" alt="Trolltunga, Norway" width="300" height="200">
<img id="myImg" src="images/img_mountains_wide.jpg" alt="Trolltunga, Norway" width="300" height="200">

<div id="myModal" class="modal">
  <span class="close" >&times;</span>
  <img class="modal-content" id="img01" src="images/img_fjords_wide.jpg" />
  <div id="caption"></div>
</div>
</div>

<script type="text/javascript">

$('img').click(function(){
	var x = $(this).attr('src');
	$('#myModal').show(300);
	$('#img01').attr('src', x);

});

$('.close').click(function(){
	$('#myModal').hide(300);
});

</script>

</body>
</html>
