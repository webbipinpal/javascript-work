<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Map</title>
<script src="js/jquery-1.9.1.min.js"> </script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
<style type="text/css">
body {
	background-color: #fff;
	color: #fff;
	padding: 0px;
	margin: 0px;
}
.container {
	width: 960px;
	margin: 30px auto;
	background-color: #fff;
	color: #333;
}
#myProgress{ background-color:gray; height:30px; width:100%; position:relative;}
#mybar{ position:absolute; height:100%; width:1%; background-color:green;}
#progress-btn{ padding:5px; font-size:14px; margin-top:10px;}
</style>
</head>

<body>
<div class="container">
<div id="myProgress">
	<div id="mybar"></div>
</div>
<button id="progress-btn" onclick="move()">Run Progress</button>
</div>

<script type="text/javascript">

/*
$(document).ready(function(){

$('#progress-btn').click(function(){
	$('#mybar').animate({'width':'100%'}, 300);

})
});
*/

function move(){
 var elem = document.getElementById("mybar");
 var width = 1;
 var id = setInterval(frame, 10);
 function frame(){
	  if(width >= 100){
		clearInterval(id);
	  }else{
		width++;
		elem.style.width = width + '%'
	  }
 } 

};


</script>

</body>
</html>
