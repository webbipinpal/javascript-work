<!DOCTYPE html>
<html>
<body>

<h1>My first SVG</h1>

<!--rectangle svg-->
<svg height="100" width="300">
<rect height="100" width="300" cx="50" cy="100" stroke="red" stroke-width="5" fill="gray" />
</svg>
<br />
<br />
<svg height="100" width="300">
<rect height="100" width="300" cx="50" cy="100" style="fill:#ccc; stroke:#ff0000; stroke-width:5; fill-opacity:0.5; stroke-opacity:0.8;" />
</svg>
<br />
<br />
<svg height="100" width="300">
<rect height="100" width="300" cx="50" cy="100" ry="20" rc="20" style="fill:#ccc; stroke:#ff0000; stroke-width:5; fill-opacity:0.5; stroke-opacity:0.8;" />
</svg>
<br />
<br />



</body>
</html>
