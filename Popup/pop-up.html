<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}


.liveModal {
  display: block; /* display: none; */
  position: fixed; 
  z-index: 1; 
  padding-top: 100px; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.4); 
}

.livemodal-content {
  position: relative;
  background-color: #fff;
  margin: auto;
  padding: 0;
  border: 1px solid #888;
  width: 650px;
  height:480px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s
}

@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

.liveclose {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.liveclose:hover,
.liveclose:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.livemodal-header {
  padding: 2px 16px;
  background-color: #066cc1;
  color: white;
}
.livemodal-header h4{
	padding:10px 15px;
	margin:0;
}
.livemodal-body {padding: 15px;}

</style>
</head>
<body>

<button id="myBtn">Open Modal</button>

<div id="liveVideo" class="liveModal">

  <div class="livemodal-content">
    <div class="livemodal-header">
      <span class="liveclose">&times;</span>
      <h4>Video Header</h4>
    </div>
    <div class="livemodal-body">
      <iframe id="ls_embed_1544592169" src="https://livestream.com/accounts/21510824/events/8489382/player?width=650&height=400&enableInfoAndActivity=true&defaultDrawer=feed&autoPlay=true&mute=false" width="620" height="400" frameborder="0" scrolling="no" allowfullscreen> </iframe><script type="text/javascript" data-embed_id="ls_embed_1544592169" src="https://livestream.com/assets/plugins/referrer_tracking.js"></script>
    </div>
  </div>
</div>

<script>

var modal = document.getElementById('liveVideo');

var span = document.getElementsByClassName("liveclose")[0];


/*btn.onclick = function() {
  modal.style.display = "block";
}
*/

span.onclick = function() {
  modal.style.display = "none";
}

window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
